<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12 user">
<h1>プロフィール編集</h1>

<form class="form-horizontal" ng-controller="EditCtrl" ng-submit="updateUser()">
  <div class="form-group">
    <label for="name" class="col-md-3">名前</label>
    <div class="col-md-9">
      <input type="text" name="name" class="form-control" id="name" placeholder="石塚淳" ng-model="loginUser.name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="sex" class="col-md-3">部署</label>
    <div class="col-md-9">
      <label class="radio-inline" ng-repeat="depart in departments">
        <input type="radio" name="department" value="{{depart.name}}" id="{{depart.english_name}}" ng-model="loginUser.department" required>{{depart.name}}
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="sex" class="col-md-3">職種</label>
    <div class="col-md-9">
      <label class="radio-inline" ng-repeat="occ in occupations">
        <input type="radio" name="occupation" value="{{occ.name}}" id="{{occ.english_name}}" ng-model="loginUser.occupation" required>{{occ.name}}
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-md-3">パスワードを入力してください</label>
    <div class="col-md-9">
      <input type="password" name="password" class="form-control" id="password" ng-model="loginUser.password" required>
      <span class="unique error" ng-show="wrongPassword">パスワードが間違っています</span>
    </div>
  </div>

  <div class="submit">
    <input class="btn btn-info btn-common" type="submit" value="更新" ng-disabled="loginUser.$invalid">
  </div>

</form>
</div>
