<header class="hero-unit" id="banner">
  <div class="wrapper">
    <div class="container">
      <div class="right" id="login" ng-show="!isLogged">
        <form name="loginForm" class="form-horizontal" ng-submit="userLogin()">
          <input type="email" id="email" placeholder="ishitsuka.jun@boi.jp" ng-model="email" required>
          <table>
            <tr>
              <td><input type="password" placeholder="password" ng-model="password" required></td>
              <td><input class="btn btn-warning" type="submit" value="ログイン" ng-disabled="loginForm.$invalid"></td>
            </tr>
          </table>
          <span class="unique error" ng-show="loginFailed">ログインに失敗しました</span>
        </form>
        <a class="btn btn-warning btn-common" href="users/new" role="button">新規登録</a>
      </div>

      <div class="right" id="login" ng-show="isLogged">
        <a class="btn btn-warning btn-common" id="mypage" href="/users" role="button">マイページ</a>
      </div>
    </div>
    <div class="main-text">
      <h1>オープンな会社をつくろう</h1>
      <p>普段関わりのないメンバーとのコミュニケーションを楽しみましょう。</p>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">シャッフルランチのしくみ</h2>
      <table class="nav col-md-2 col-lg-2 col-sm-2" ng-repeat="thing in awesomeThings">
        <tr>
          <td class="image">
            <img ng-src="{{thing.image_path}}">
          </td>
        </tr>
        <tr>
          <td class="message">
            <p>{{thing.name}}</p>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="col-lg-12">
    <h2 class="page-header">シャッフルランチの様子</h2>
    <div ng-include="'components/blogs/blogs.html'"></div>
  </div>
</div>
