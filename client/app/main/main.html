<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <div class="right" id="login">
      <form name="loginForm" class="form-horizontal" ng-submit="userLogin()">
        <input type="email" id="email" placeholder="ishitsuka.jun@gmail.com" ng-model="email" required>
        <table>
          <tr>
            <td><input type="password" placeholder="password" ng-model="password" required></td>
            <td><input type="submit" value="ログイン" ng-disabled="loginForm.$invalid"></td>
          </tr>
        </table>
        <span class="unique error" ng-show="loginFailed">メールアドレスかパスワードが間違っています</span>
      </form>
      <a class="btn btn-default" href="users/new" role="button">新規登録</a>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">シャッフルランチのしくみ</h2>
      <ul class="nav nav-tabs nav-stacked col-md-2 col-lg-2 col-sm-2" ng-repeat="thing in awesomeThings">
        <li><img ng-src="{{thing.image_path}}"></li>
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
