<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="wrapper">
    <div class="container">
      <div class="right" id="login">
        <form name="loginForm" class="form-horizontal" ng-submit="userLogin()">
          <input type="email" id="email" placeholder="ishitsuka.jun@boi.jp" ng-model="email" required>
          <table>
            <tr>
              <td><input type="password" placeholder="password" ng-model="password" required></td>
              <td><input class="btn" type="submit" value="ログイン" ng-disabled="loginForm.$invalid"></td>
            </tr>
          </table>
          <span class="unique error" ng-show="loginFailed">メールアドレスかパスワードが間違っています</span>
        </form>
        <a class="btn btn-default" href="users/new" role="button">新規登録</a>
      </div>
    </div>
    <div class="main-text">
      <h1>オープンな会社をつくろう</h1>
      <p>普段関わりのないメンバーとのコミュニケーションを楽しみましょう。</p>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">シャッフルランチのしくみ</h2>
      <table class="nav" id="process">
        <tr>
          <td class="col-md-2 col-lg-2 col-sm-2 image" ng-repeat="thing in awesomeThings">
            <img ng-src="{{thing.image_path}}">
          </td>
        </tr>
        <tr>
          <td class="col-md-2 col-lg-2 col-sm-2 message" ng-repeat="thing in awesomeThings">
            <p>{{thing.name}}</p>
          </td>
        </tr>
      </table>
    </div>

    <div ng-include="'components/blogs/blogs.html'"></div>

  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
