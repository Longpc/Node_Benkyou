<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-xs-12" ng-controller="BlogsCtrl">
      <form method="post" action="/api/blogs" class="form-horizontal blog-form" ng-upload="uploadComplete(content)" enctype="multipart/form-data">
        <div class="form-group">
          <label for="date" class="col-md-3">日付</label>
          <div class="col-md-9">
            <input type="date" name="date" class="form-control" id="date" ng-model="newBlog.date" required>
          </div>
        </div>

        <div class="form-group">
          <label for="place" class="col-md-3">店名</label>
          <div class="col-md-9">
            <input type="text" name="place" class="form-control" id="place" ng-model="newBlog.place" required>
          </div>
        </div>

        <div class="form-group">
          <label for="comment" class="col-md-3">記事内容</label>
          <div class="col-md-9">
            <textarea id="comment" name="comment" cols="100" rows="10" maxlength="1000" ng-model="newBlog.comment"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="image" class="col-md-3">画像</label>
          <div class="col-md-9">
            <input type="file" name="file" id="image" ng-model="newBlog.image" required>
          </div>
        </div>

        <div class="submit">
          <input upload-submit="" class="btn btn-default" type="submit" value="投稿する" ng-disabled="$isUploading">
        </div>
      </form>

    </div>
  </div>
</div>
