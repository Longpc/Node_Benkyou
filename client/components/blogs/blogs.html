<div class="row col-md-12 blog-lists" ng-controller="BlogListsCtrl">
  <div class ="col-md-6" id="blog" ng-repeat="blog in blogs">
    <div class="col-md-6 image-thumb">
      <img src="{{blog.image_path}}" alt="blog_picture" class="thumb">
    </div>
    <div class="col-md-6 list-group blog-info">
      <ul>
        <li class="list-group-item">投稿者：{{blog.user_id.name}}</li>
        <li class="list-group-item">日時：{{blog.date}}</li>
        <li class="list-group-item">場所：{{blog.place}}</li>
        <a class="list-group-item list-group-item-warning" role="button" data-ng-click="showBlogDetail(blog)">詳細</a>
      </ul>
    </div>
  </div>
</div>

<script type="text/ng-template" id="modal-template.html">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
    <h3 class="modal-title">シャッフルランチレポート</h3>
  </div>
  <div class="modal-body">
    <img src="{{targetBlog.image_path}}" alt="blog_picture" class="detail">
    <ul>
      <li class="list-group-item">投稿者：{{targetBlog.user_id.name}}</li>
      <li class="list-group-item">日時：{{targetBlog.date}}</li>
      <li class="list-group-item">場所：{{targetBlog.place}}</li>
      <li class="list-group-item">メンバー：{{targetBlog.member}}</li>
      <li class="list-group-item">コメント：<p>{{targetBlog.comment}}</p></li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="$dismiss()">閉じる</button>
  </div>
</script>
